<!doctype html>
<html lang="en">
  <head>
    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-10">

                  {% for msg in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong><p style="color:rgb(255, 255, 255);text-align:center;font-family: Century Gothic, sans-serif;">Incorrect user/password</p></strong>
                  
                   {% endfor %}
                  </div>
              </div>
          </div>
      </div>
  </section>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <title>constellate</title>
    
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #705697;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}

form{
  height: 600px;
    width: 450px;
    background-color: #ffffff;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    padding: 50px 35px;
}
form *{
  font-family: Century Gothic, sans-serif;
    color: #070606;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

</style>
</head>
<body>
   
    <form method="post">
        <h3>ENTER DETAILS</h3>
        {% csrf_token %} 
        <label for="username">NAME</label>
        <input type="text" placeholder="My name is..." id="name" name="name">

        <label for="username">BIRTHDATE(dd/mm/yyyy)</label>
        <input type="text" placeholder="Example 19/05/2001" id="date" name="date">

        <label for="username">BIRTHTIME(hh24:mm)</label>
        <input type="text" placeholder="Example 09:23" id="time" name="time">
         
        <label for="username">BIRTHPLACE</label>
        <input type="text" placeholder="Enter birthplace" id="place" name="place">
        
        <button type="submit"><a href="{{ button4_url }}">Calculate</a></button>
    </form>
  </head>
  </body>
</html>
